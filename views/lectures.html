{% extends 'layout.html' %}

{% block title %}Lectures{% endblock %}

{% block head %}
{% parent %}
{% endblock %}

{% block content %}
<h1>{{ pagename}}</h1>
<ul>

        {{ lecture.name }} : {{ lecture.comment }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
