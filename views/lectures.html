{% extends 'layout.html' %}

{% block title %}Lectures{% endblock %}

{% block content %}
<h1>{{ pagename}}</h1>
<ul class="list-group">
    {% for lecture in lectures %}
    <li class="list-group-item">
        {{ lecture.name }} : {{ lecture.comment }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
